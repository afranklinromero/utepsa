<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Calificaciones</title>
</head>
<body>
    <header class="encabezado">
        <h1>Formulario de Registro</h1>
    </header>
    <form action="#" method="POST">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" rows="4" cols="50" required>
        </div>
        <div>
            <label for="correo electrónico">Correo electrónico:</label>
            <input type="text" id="correo electrónico" name="correo electrónico" rows="4" cols="50" required>
        </div>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="text" id="contraseña" name="contraseña" rows="4" cols="50" required>
        </div>
        <div>
            <button type="submit">Registro</button>
        </div>
    </form>
</body>
