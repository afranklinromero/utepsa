<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <main>

    
        <section>
            <div class="form-container">
            <h2>Formulario de Registro</h2>            
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electronico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrasena:</label>
                        <input type="password" id="password" name="password" required> 
                    </div>
                    <div class="form-group">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
            <div class="form-container">
                <h2>Comentarios</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electronico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="asunto">Asunto:</label>
                            <input type="text" id="asunto" name="asunto" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <input type="text" id="mensaje" name="mensaje" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
            </div>

            <div class="form-container">
                <h2>Formulario de Encuesta</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="encuesta">Edad:</label>
                        <input type="number" id="encuesta" name="encuesta">
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="masculino" name="masculino" value="1">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="femenino" name="femenino" value="2">
                        <label for="femenino">Femenino</label><br>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="otro" name="otro" value="3">
                        <label for="otro">Otro</label><br>
                    </div>
                        <label for="interests">Intereses:</label><br>
                        <input type="checkbox" id="sports" name="interests" value="deportes">
                        <label for="sports">Deportes</label><br>
                        <input type="checkbox" id="music" name="interests" value="musica">
                        <label for="music">Música</label><br>
                        <input type="checkbox" id="technology" name="interests" value="tecnologia">
                        <label for="technology">Tecnología</label><br><br>
                        
                        <label for="satisfaction">Nivel de satisfacción:</label><br>
                        <select id="satisfaction" name="satisfaction">
                            <option value="muy_satisfecho">Muy satisfecho</option>
                            <option value="satisfecho">Satisfecho</option>
                            <option value="neutral">Neutral</option>
                            <option value="insatisfecho">Insatisfecho</option>
                            <option value="muy_insatisfecho">Muy insatisfecho</option>
                        </select>
                </form>
            </div>

            <div class="form-container">
                <h2>Formulario de Reserva de Hotel</h2>
                    <div class="form-group">
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Correo Electronico:</label>
                        <input type="email" id="Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="Fecha">Fecha de llegada:</label>
                        <input type="date" id="Fecha" name="fechaDeLlegada" required>
                    </div>
                    <div class="form-group">
                        <label for="FechaL">Fecha de Salida:</label>
                        <input type="date" id="FechaL" name="fechaDeSalida" required>
                    </div>
                    <div class="form-group">
                        <label for="Huespedes">Numero de huespedes:</label>
                        <input type="number" id="Huespedes" name="numeroDeHuespedes" required>
                    </div>
                    <div class="form-group">
                        <label for="Habitacion">Tipo de Habitacion</label>
                        <select id="Habitacion" name="habitacion">
                            <option value="Individual">Individual</option>
                            <option value="Doble">Doble</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Reservar">
                    </div>
            </div>
        </section>


    </main>
    
</body>
</html>
