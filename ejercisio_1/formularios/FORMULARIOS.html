<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>FORMULARIO DE REGISTRO</H1>
    <form action="#" method="post"></form><br>
<div>
    <label for="nombre">NOMBRE:</label><br><br>
    <input type="text" id="nombre" name="nombre" required><br><br>
</div>
<div>
    <label for="email">EMAIL:</label><br><br>
    <input type="email" id="email" name="email" required><br><br>
</div>
<div>
    <button type="submit">REGISTRAR</button>
</div>

<h1>FORMULARIO DE CONTACTO </h1><br>
<form action="#" method="post"></form>
<div>
    <label for="nombre">NOMBRE:</label><br><br>
    <input type="text" id="nombre" name="nombre" required><br><br>
</div>
<div>
    <label for="email">CORREO ELECTRONICO:</label><br><br>
    <input type="email" id="email" name="email" required><br><br>
</div>
<div>
    <label for="text">ASUNTO</label><br><br>
    <input type="text" id="asunto" name="asunto" required><br><br>
</div>
<label for="text">MENSAJE</label><br><br>
<textarea name="mensaje" id="mensaje"></textarea><br><br>
<div>
    <button type="submit">ENCIAR</button>
</div>
<form>
    <h2>Formulario de Encuesta</h2><br><br>
    <label for="edad">Edad:</label><br><br>
    <input type="text" id="edad" name="edad"><br><br>

    <div class="radio-group">
        <label>Género:</label><br><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label><br><br>
    </div>

    <div class="checkbox-group">
        <label>Intereses:</label>
        <input type="checkbox" id="deportes" name="intereses" value="deportes"><br><br>
        <label for="deportes">Deportes</label><br><br>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label><br><br>
        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
        <label for="tecnologia">Tecnología</label><br><br>
    </div><br>

    <label for="satisfaccion">Nivel de satisfacción:</label><br><br>
    <select id="satisfaccion" name="satisfaccion"><br><br>
        <option value="muy_satisfecho">Muy satisfecho</option><br><br>
        <option value="satisfecho">Satisfecho</option><br><br>
        <option value="neutral">Neutral</option><br><br>
        <option value="insatisfecho">Insatisfecho</option><br><br>
        <option value="muy_insatisfecho">Muy insatisfecho</option><br><br>
    </select>

    <input type="submit" value="Enviar"><br><br>
</form>
<form>
    <h2>Formulario de Reserva de Hotel</h2>
    <label for="nombre">Nombre:</label><br><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="email">Correo electrónico:</label><br><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="fecha_llegada">Fecha de llegada:</label><br><br>
    <input type="date" id="fecha_llegada" name="fecha_llegada"><br><br>

    <label for="fecha_salida">Fecha de salida:</label><br><br>
    <input type="date" id="fecha_salida" name="fecha_salida"><br><br>

    <label for="huespedes">Número de huéspedes:</label><br><br>
    <input type="text" id="huespedes" name="huespedes"><br><br>

    <label for="habitacion">Tipo de habitación:</label><br><br>
    <select id="habitacion" name="habitacion"><br><br>
        <option value="individual">Individual</option><br><br>
        <option value="doble">Doble</option><br><br>
        <option value="suite">Suite</option><br><br>
    </select>

    <input type="submit" value="Reservar"><br><br>
</form>
</div>
</body>
</html>
