<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <H1>FORMULARIO DE REGISTRO</H1>
    <form action="#" method="post"></form><br>
<div>
    <label for="nombre">NOMBRE:</label><br><br>
    <input type="text" id="nombre" name="nombre" required><br><br>
</div>
<div>
    <label for="email">EMAIL:</label><br><br>
    <input type="email" id="email" name="email" required><br><br>
</div>
<div>
    <button type="submit">REGISTRAR</button>
</div>

<h1>FORMULARIO DE CONTACTO </h1><br>
<form action="#" method="post"></form>
<div>
    <label for="nombre">NOMBRE:</label><br><br>
    <input type="text" id="nombre" name="nombre" required><br><br>
</div>
<div>
    <label for="email">CORREO ELECTRONICO:</label><br><br>
    <input type="email" id="email" name="email" required><br><br>
</div>
<div>
    <label for="text">ASUNTO</label><br><br>
    <input type="text" id="asunto" name="asunto" required><br><br>
</div>
<label for="text">MENSAJE</label><br><br>
<textarea name="mensaje" id="mensaje"></textarea><br><br>
<div>
    <button type="submit">ENCIAR</button>
</div>
</body>
</html>
