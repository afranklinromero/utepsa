<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
</head>
<body>
    <h1>Formulario de Encuesta</h1>
    <form>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino" required>
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="otro" required>
        <label for="otro">Otro</label><br><br>

        <label>Intereses:</label><br>
        <input type="checkbox" id="deportes" name="intereses" value="deportes">
        <label for="deportes">Deportes</label><br>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
        <label for="tecnologia">Tecnología</label><br><br>

        <label for="satisfaccion">Nivel de satisfacción:</label>
        <select id="satisfaccion" name="satisfaccion" required>
            <option value="">Selecciona una opción</option>
            <option value="muy_satisfecho">Muy satisfecho</option>
            <option value="satisfecho">Satisfecho</option>
            <option value="neutral">Neutral</option>
            <option value="insatisfecho">Insatisfecho</option>
            <option value="muy_insatisfecho">Muy insatisfecho</option>
        </select><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
