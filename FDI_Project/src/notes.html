<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuntes</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Nuevo Apunte</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">Apuntes de Clases</div>
                    <div class="notes__small-body">Hoy no aprendi nada.</div>
                    <div class="notes__small-updated">Jueves 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Ingresar un titlo...">
            <textarea class="notes__body">Lorem ipsum dolor sit amet...</textarea>
        </div>
    </div> 
    <script src="notes.js" type="module"></script>
</body>
</html>
